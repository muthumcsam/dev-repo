spring.datasource.url=jdbc:mysql://localhost:3306/DEVDB
spring.datasource.username=root
spring.datasource.password=<PASSWORD_TOBE_UPDATED>
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
#spring.jpa.hibernate.ddl-auto=update ##Possible values:  update , create ,create-drop ,validate ,none
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql= true
spring.jackson.serialization.fail-on-empty-beans=false
#Add spring.sql.init.mode=always , if database initializes using the scripts.sql
#spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=false
